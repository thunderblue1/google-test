<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
	<head>
	  <div th:replace="fragments/header-fragment::header"></div>
	</head>
	<div th:replace="fragments/navbar-fragment::navigation"></div>
	<body>
		<div class="container mt-4 rounded">
			<div class="row">
		      <div class="col-sm-12 d-flex justify-content-center">
		        <h1>Login to Account</h1>
		      </div>
			</div>
			<div class="row">
			    <form action="#" th:action="@{/loginAttempt}" th:object="${loginModel}" method="post">    
			    	<div class="col d-flex justify-content-center">
						<input type="text" placeholder="Username" th:field="*{username}" class="mt-2 col-sm-12 col-md-7" />
			    	</div>
			    	<div class="col d-flex justify-content-center">
				        <input type="password" placeholder="Password" th:field="*{password}" class="mt-2 col-sm-12 col-md-7" />
			    	</div>
					<div class="col d-flex justify-content-center">
						<button class="btn btn-primary mt-2 mb-2 col-sm-12 col-md-7" type="submit">Login</button>
					</div>

					<div th:if="${#fields.hasErrors('*')}" class="col col-sm-12 d-flex justify-content-center">List of Errors</div>
					<div th:each="err : ${#fields.errors('*')}" class="col col-sm-12 d-flex justify-content-center">
						<span style="color:red" th:text="${err}" class="fieldError"></span>
					</div>
				
				</form>
			</div>
			
		</div>
	</body>
</html>
